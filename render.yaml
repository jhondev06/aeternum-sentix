services:
  # ==========================================================================
  # Backend: Aeternum Sentix API (FastAPI)
  # ==========================================================================
  - type: web
    name: sentix-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: sentix
    buildCommand: pip install -r requirements-render.txt
    startCommand: uvicorn api.app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.4"
      - key: SECRET_KEY
        generateValue: true
      - key: HF_SPACE_URL
        value: "https://your-username-sentix-finbert.hf.space"

  # ==========================================================================
  # Frontend: Next.js Dashboard
  # ==========================================================================
  - type: web
    name: sentix-frontend
    env: node
    region: oregon
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: sentix-backend
          property: url