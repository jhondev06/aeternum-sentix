services:
  - type: web
    name: sentix-api
    runtime: docker
    dockerfilePath: sentix/Dockerfile
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHONUNBUFFERED
        value: 1
    healthCheckPath: /health
    disk:
      name: sentix-data
      mountPath: /app/data
      sizeGB: 1